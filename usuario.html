<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usuario.css">
    <title>Registro Elegante</title>
    
</head>
<body>
    <div class="container">
        <h2>Registrarse</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" required placeholder="Ingrese su nombre completo">
                <div class="error" id="nombreError">Por favor ingrese su nombre completo</div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required placeholder="ejemplo@dominio.com">
                <div class="error" id="emailError">Por favor ingrese un correo válido</div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="Mínimo 8 caracteres">
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="error" id="passwordError">La contraseña debe tener al menos 8 caracteres</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" required placeholder="Repita su contraseña">
                <div class="error" id="confirmPasswordError">Las contraseñas no coinciden</div>
            </div>
            <a href="home.html">
            <button type="submit">Crear Cuenta <a href="home.html"></a></button>
        </a>
        </form>
        <div class="success-message" id="successMessage">
            ¡Bienvenido! Su cuenta ha sido creada exitosamente.
        </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');
            
            let isValid = true;
            
            if (nombre.length < 3) {
                document.getElementById('nombreError').style.display = 'block';
                isValid = false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (password.length < 8) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                document.getElementById('registroForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                console.log('Datos del registro:', {
                    nombre,
                    email,
                    password
                });
            }
        });

        // Medidor de fortaleza de contraseña
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;
            if (password.match(/[^A-Za-z0-9]/)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength <= 25) {
                strengthBar.style.background = '#ff4444';
            } else if (strength <= 50) {
                strengthBar.style.background = '#ffbb33';
            } else if (strength <= 75) {
                strengthBar.style.background = '#00C851';
            } else {
                strengthBar.style.background = '#D4AF37';
            }
            });
