<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Quantum Watches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="coleccion.css">
    <style>
       
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="contact-container">
            <h1 class="text-center mb-4">Contáctanos</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-info mb-4">
                        <div class="text-center">
                            <i class="fas fa-map-marker-alt contact-icon"></i>
                            <h4>Dirección</h4>
                            <p>Av. Tecnológica 1234, Ciudad Futuro, Tech State</p>
                        </div>
                    </div>
                    
                    <div class="contact-info mb-4">
                        <div class="text-center">
                            <i class="fas fa-phone contact-icon"></i>
                            <h4>Teléfono</h4>
                            <p>+52 (55) 1234-5678</p>
                            <p>+52 (55) 8765-4321</p>
                        </div>
                    </div>
                    
                    <div class="contact-info">
                        <div class="text-center">
                            <i class="fas fa-envelope contact-icon"></i>
                            <h4>Correo Electrónico</h4>
                            <p>soporte@quantumwatches.tech</p>
                            <p>ventas@quantumwatches.tech</p>
                        </div>
                    </div>

                    <div class="social-icons mt-4">
                        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <form class="contact-form" id="contactForm">
                        <h3 class="text-center mb-4">Envíanos un Mensaje</h3>
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombreCompleto" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correoElectronico" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Número de Teléfono</label>
                            <input type="tel" class="form-control" id="telefono">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Departamento</label>
                            <select class="form-control" id="departamento">
                                <option value="soporte">Soporte Técnico</option>
                                <option value="ventas">Ventas</option>
                                <option value="garantia">Garantía</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="5" required></textarea>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="politicaPrivacidad" required>
                            <label class="form-check-label" for="politicaPrivacidad">
                                Acepto la política de privacidad
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-contact w-100">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Recopilación de datos del formulario
            const datos = {
                nombre: document.getElementById('nombreCompleto').value,
                email: document.getElementById('correoElectronico').value,
                telefono: document.getElementById('telefono').value,
                departamento: document.getElementById('departamento').value,
                mensaje: document.getElementById('mensaje').value
            };

            // Simulación de envío de formulario
            console.log('Datos enviados:', datos);
            
            // Alert de confirmación
            Swal.fire({
                title: '¡Mensaje Enviado!',
                text: 'Gracias por contactarnos. Pronto nos pondremos en contacto.',
                icon: 'success',
                confirmButtonText: 'Aceptar',
                background: '#1a1a1a',
                color: '#D4AF37'
            });

            // Limpiar formulario
            this.reset();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
