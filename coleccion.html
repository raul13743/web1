        function renderRelojes(filteredRelojes) {
            const grid = document.getElementById('watchGrid');
            grid.innerHTML = filteredRelojes.map(reloj => `
                <div class="watch-card">
                    <div class="watch-image">
                        <img src="${reloj.imagen}" alt="${reloj.nombre}" class="img-fluid" style="max-height: 250px; object-fit: cover;">
                    </div>
                    <div class="p-3">
                        <h5 class="text-light">${reloj.nombre}</h5>
                        <p class="precio-oro">$${reloj.precio}</p>
                        <ul class="list-unstyled text-light">
                            ${reloj.caracteristicas.slice(0, 3).map(c => `<li>• ${c}</li>`).join('')}
                        </ul>
                        <button class="btn btn-warning w-100" onclick="agregarAlCarrito(${reloj.id})">
                            Añadir al Carrito
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function agregarAlCarrito(id) {
            const reloj = relojes.find(r => r.id === id);
            const existente = carrito.find(item => item.id === id);

            if (existente) {
                existente.cantidad++;
            } else {
                carrito.push({...reloj, cantidad: 1});
            }

            actualizarCarrito();
        }

        function actualizarCarrito() {
            const contenido = document.getElementById('carrito-contenido');
            const total = document.getElementById('carrito-total');
            const contador = document.getElementById('cart-count');

            let totalPrecio = 0;
            contenido.innerHTML = carrito.map(item => {
                totalPrecio += item.precio * item.cantidad;
                return `
                    <div class="mb-2">
                        <p class="text-light">${item.nombre} x ${item.cantidad} - $${item.precio * item.cantidad}</p>
                    </div>
                `;
            }).join('');

            total.innerHTML = totalPrecio;
            contador.innerHTML = carrito.length;
        }

        function toggleCarrito() {
            const carrito = document.getElementById('carrito');
            carrito.style.right = carrito.style.right === '0px' ? '-500px' : '0px';
        }

        function buscarReloj() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredRelojes = relojes.filter(reloj => reloj.nombre.toLowerCase().includes(searchInput));
            renderRelojes(filteredRelojes);
        }

        // Inicializar la vista de relojes
        renderRelojes(relojes);
